<!DOCTYPE html>
<html>
<head>
    <title>脑机RPG人生系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: url('https://picsum.photos/1920/1080') no-repeat center fixed;
            color: #fff;
            font-family: 'Arial';
        }
        .container {
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .progress-bar {
            height: 20px;
            background: #333;
            border-radius: 10px;
        }
        .progress {
            height: 100%;
            background: #00ff88;
            border-radius: 10px;
            transition: 0.3s;
        }
        .task-item {
            background: rgba(255,255,255,0.1);
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        #npc-message {
            background: rgba(0,255,200,0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-brain"></i> 脑机RPG系统 v1.0</h1>
        <div id="npc-message">🤖AI管家：早上好！今天有3个待完成副本</div>
        
        <div class="stats">
            <div>
                <h3>SSD核心 <i class="fas fa-bolt"></i></h3>
                <p>思维速度：<span id="speed">50</span></p>
                <p>多线程处理：<span id="multitask">30</span></p>
            </div>
            <div>
                <h3>HDD核心 <i class="fas fa-database"></i></h3>
                <p>知识储备：<span id="knowledge">70</span></p>
                <p>经验沉淀：<span id="experience">40</span></p>
            </div>
        </div>

        <h2>今日副本 <i class="fas fa-tasks"></i></h2>
        <div id="tasks">
            <div class="task-item">
                晨间启动程序 <button onclick="completeTask(1)">完成</button>
            </div>
            <div class="task-item">
                知识碎片整理 <button onclick="completeTask(2)">完成</button>
            </div>
        </div>
    </div>

    <script>
        let stats = {
            speed: 50,
            multitask: 30,
            knowledge: 70,
            experience: 40
        }

        function completeTask(taskId) {
            stats.speed += 2;
            stats.knowledge += 3;
            updateStats();
            showMessage("🎉 经验值+10！SSD速度提升！");
        }

        function updateStats() {
            document.getElementById('speed').textContent = stats.speed;
            document.getElementById('knowledge').textContent = stats.knowledge;
        }

        function showMessage(msg) {
            document.getElementById('npc-message').innerHTML = `🤖AI管家：${msg}`;
        }
    </script>
</body>
